{% extends 'baselogin.html' %}
{% block title %} User Signup{% endblock title %}
{% block form %}
<h2>Sign Up </h2>
{% include "message.html" %}
<div class="row">
<div class="col-md-4"></div>

<div class="col-md-4">


<form action="/signup" method="post">

<div class="form-group">
    
<input type="text" class="form-control mt-2" pattern="[0-9]{5}" maxlength="5" id="validationCustom0" placeholder="Enter  SRF ID" name="srf" required>
<!--input type="tel" class="form-control" pattern="[0-9]{10}" maxlength="10" id="validationCustom03"  placeholder="Enter  mobile number" name="mobilenumber" required-->
<div class="invalid-feedback">Please provide a valid srf id.</div>
</div>

<div class="form-group">
<input type="email" class="form-control mt-2" placeholder="Enter  Email" name="email" required>
</div>

<div class="form-group">
<input type="date" class="form-control mt-2" placeholder="Enter  DOB" name="dob" required>
</div>
<br>
<button type="submit" class="btn btn-info">SignIn</button>

</form>

<a class="text-success" href="/login">Click Here to Login </a>
</div>


<div class="col-md-4"></div>

</div>


{% endblock form %}
